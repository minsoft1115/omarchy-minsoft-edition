# Application bindings
#$browser = uwsm app -- env QT_QPA_PLATFORM=wayland QT_IM_MODULE=fcitx QT_IM_MODULES=fcitx qutebrowser --qt-flag platform=wayland
$mainMod = SUPER
unbind = SUPER, -
unbind = SUPER, =
#unbind = SUPER SHIFT, left
#unbind = SUPER SHIFT, right
#unbind = SUPER SHIFT, up
#unbind = SUPER SHIFT, down
unbind = SUPER, K
#unbind = SUPER, return 
#unbind = SUPER, B
unbind = SUPER, P
unbind = SUPER, W
unbind = SUPER, Q

#bindd = SUPER, B, Browser, exec, $browser

bind = SUPER, L, exec, hyprlock
bind = SUPER, Q, exec, hyprctl dispatch killactive
bind = SUPER, P, exec, $HOME/.config/minsoft1115/scripts/power-menu.sh

#bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable"
bindl = , switch:on:Lid Switch, exec, $HOME/.config/minsoft1115/scripts/handle-lid-switch.sh
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, enable"

# Resize windows
# bind = SUPER SHIFT, left, resizeactive,-100 0
# bind = SUPER SHIFT, right, resizeactive,100 0
# bind = SUPER SHIFT, up, resizeactive,0 -100
# bind = SUPER SHIFT, down, resizeactive,0 100

bind = SUPER, K, swapsplit

# Sidepad
bind = $mainMod CTRL, right, exec, $HOME/.config/minsoft1115/scripts/sidepad.sh                      # Open Sidepad
bind = $mainMod CTRL, left, exec, $HOME/.config/minsoft1115/scripts/sidepad.sh --hide                # Close Sidepad
bind = $mainMod, S, exec, $HOME/.config/minsoft1115/scripts/sidepad.sh --init                        # Init Sidepad
bind = $mainMod SHIFT, S, exec, $HOME/.config/minsoft1115/scripts/sidepad.sh --select                # Select Sidepad


