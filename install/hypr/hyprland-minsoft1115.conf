# Newelle
windowrule = float,class:(io.github.qwersyk.Newelle)
windowrule = size 1000 700,class:(io.github.qwersyk.Newelle)
windowrule = center,class:(io.github.qwersyk.Newelle)
windowrule = pin,class:(io.github.qwersyk.Newelle)

windowrule = float,class:(newelle)
windowrule = pin,class:(newelle)
windowrule = stayfocused,class:(newelle)

# Sidepad
windowrule = float,class:(dotfiles-sidepad)
windowrule = size 1000 700,class:(dotfiles-sidepad)
windowrule = center,class:(dotfiles-sidepad)
windowrule = pin,class:(dotfiles-sidepad)

# Float and center settings and previews
windowrule = float, class:^(bluetui)$
windowrule = center, class:^(bluetui)$
windowrule = size 800 600, class:^(bluetui)$


windowrule = float, class:^(neohtop)$
windowrule = center, class:^(neohtop)$
windowrule = size 1200 900, class:^(neohtop)$

windowrulev2 = float, class:^(org.gnome.gedit)$, title:^(Save As)$
windowrulev2 = center, class:^(org.gnome.gedit)$, title:^(Save As)$


env = XMODIFIERS,@im=fcitx
env = QT_IM_MODULE,fcitx
env = QT_IM_MODULES,"wayland;fcitx"
env = GTK_IM_MODULE=fcitx
env = GDK_BACKEND=x11
env = GDK_SCALE=1
env = GDK_DPI_SCALE=1

exec-once = xrdb -merge $HOME/.Xresources

#exec-once = bash -c "~/.config/minsoft1115/scripts/clamshell.sh"

monitor = eDP-1, 1920x1080@60, auto, 1.25
monitor = , highres, auto, 1

source = ./bindings-minsoft1115.conf

