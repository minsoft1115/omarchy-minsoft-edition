# Float and center settings and previews
windowrule = float, class:^(bluetui)$
windowrule = center, class:^(bluetui)$
windowrule = size 800 600, class:^(bluetui)$

env = XMODIFIERS,@im=fcitx
env = QT_IM_MODULE,fcitx
env = QT_IM_MODULES,"wayland;fcitx"
env = GTK_IM_MODULE=fcitx
env = GDK_BACKEND=x11
env = GDK_SCALE=1

exec-once = xrdb -merge $HOME/.Xresources

#exec-once = bash -c "~/.config/minsoft1115/scripts/clamshell.sh"

monitor = eDP-1, 1920x1080@60, auto, 1.25
monitor = , highres, auto, 1

source = ./bindings-minsoft1115.conf
